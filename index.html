<script>


Kakao.init('5d7bfce9066384f13eae385f24734c90');

function navi2(m_name, p_m_y, p_m_x, type) {

    var m_x = parseFloat(p_m_x);
    var m_y = parseFloat(p_m_y);     

    if (type == 0) {  
        Kakao.Navi.start({
        name: m_name,
        x: m_x,
        y: m_y,
        coordType: 'wgs84'
        })
    } else if ((type == 1)) {
        window.open('https://apis.openapi.sk.com/tmap/app/routes?appKey=l7xx07fae618b9604b2680aee9097f5e57a0&name='+m_name+'&lon='+m_x+'&lat='+m_y);
    } else if ((type == 2)) {       window.open('https://map.kakao.com/link/to/'+m_name+','+m_y+','+m_x);        }

}


var myMarker;

navigator.geolocation.getCurrentPosition(function(pos) {

		myPosLat = pos.coords.latitude;
		myPosLng = pos.coords.longitude;

		var markerImage = new kakao.maps.MarkerImage("https://ajubang.com/map/pin_me.png", new kakao.maps.Size(56, 49), {offset: new kakao.maps.Point(28, 49)});
		myMarker = new kakao.maps.Marker({
			map: map,
			position: new kakao.maps.LatLng(myPosLat, myPosLng),
			image: markerImage,
			title : "내위치"
		});
					myMarker.setVisible(true);

});


</script>

var is_mobile = false;
var UserAgent = navigator.userAgent; 
if (UserAgent.match(/iPhone|iPod|Android|Windows CE|BlackBerry|Symbian|Windows Phone|webOS|Opera Mini|Opera Mobi|POLARIS|IEMobile|lgtelecom|nokia|SonyEricsson/i) != null || UserAgent.match(/LG|SAMSUNG|Samsung/) != null) 
{ 
	//  go(); // 모바일 
	is_mobile = true
} 
else 
{ 
	is_mobile = false;
} 


var mapTypes = {
    useDistrict : kakao.maps.MapTypeId.USE_DISTRICT,    
};


var overlayOn = false, // 지도 위에 로드뷰 오버레이가 추가된 상태를 가지고 있을 변수
    container = document.getElementById('container'), // 지도와 로드뷰를 감싸고 있는 div 입니다
    mapWrapper = document.getElementById('mapWrapper'), // 지도를 감싸고 있는 div 입니다
    mapContainer = document.getElementById('map'), // 지도를 표시할 div 입니다 
    rvContainer = document.getElementById('roadview'); //로드뷰를 표시할 div 입니다

var mapCenter = new kakao.maps.LatLng(36.64309758963963, 127.46171007456446), // 지도의 중심좌표
    mapOption = {
        center: mapCenter, // 지도의 중심좌표
        level: 5 // 지도의 확대 레벨
    };

// 지도를 표시할 div와 지도 옵션으로 지도를 생성합니다
var map = new kakao.maps.Map(mapContainer, mapOption);

// 로드뷰 객체를 생성합니다 
var rv = new kakao.maps.Roadview(rvContainer); 

// 좌표로부터 로드뷰 파노라마 ID를 가져올 로드뷰 클라이언트 객체를 생성합니다 
var rvClient = new kakao.maps.RoadviewClient(); 

// 로드뷰에 좌표가 바뀌었을 때 발생하는 이벤트를 등록합니다 
kakao.maps.event.addListener(rv, 'position_changed', function() {

    // 현재 로드뷰의 위치 좌표를 얻어옵니다 
    var rvPosition = rv.getPosition();

    // 지도의 중심을 현재 로드뷰의 위치로 설정합니다
    map.setCenter(rvPosition);

    // 지도 위에 로드뷰 도로 오버레이가 추가된 상태이면
    if(overlayOn) {
        // 마커의 위치를 현재 로드뷰의 위치로 설정합니다
        marker.setPosition(rvPosition);
    }
});

// 마커 이미지를 생성합니다
var markImage = new kakao.maps.MarkerImage(
    'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/roadview_wk.png',
    new kakao.maps.Size(40,42), {
    //마커의 좌표에 해당하는 이미지의 위치를 설정합니다.
    //이미지의 모양에 따라 값은 다를 수 있으나, 보통 width/2, height를 주면 좌표에 이미지의 하단 중앙이 올라가게 됩니다.
    offset: new kakao.maps.Point(14,42)
});

// 드래그가 가능한 마커를 생성합니다
var marker = new kakao.maps.Marker({
    image : markImage,
    position: mapCenter,
    draggable: true
});

// 추가함수

function regExp(str, type){  
    var reg = /[\{\}\[\]\/?.,;:|\)*~`!^\-_+<>@\#$%&\\\=\(\'\"]/gi
    
    
    if (type == 1) { reg = /[\{\}\[\]\/?.,;:|\)*~`!^\-_+<>@\#$%&\\\=\(\'\"]/gi}
    if (type == 2) { reg = /[\{\}\[\]\/?,;:|*~`!^\+<>@\#$%&\\\=\'\"]/gi}  // . _ - ( ) 포함
    if (type == 3) { reg = /[\{\}\[\]\/?;:|*~`!^\+<>@\#$%&\\\=\'\"]/gi}  // , . _ - ( ) 포함
    if (type == 4) { reg = /[\{\}\[\]\/?;:|*~`!^\+<>@\#$%&\\\=]/gi}  // " ' , . _ - ( ) 포함        
    
    //특수문자 검증
    if(reg.test(str)){
        //특수문자 제거후 리턴
        return str.replace(reg, "");    
    } else {
        //특수문자가 없으므로 본래 문자 리턴
        return str;
    }  
}

        for (var type in mapTypes) {
            map.removeOverlayMapTypeId(mapTypes[type]);            }
    // 지적편집도정보 체크박스가 체크되어있으면 지도에 지적편집도정보 지도타입을 추가합니다
        map.addOverlayMapTypeId(mapTypes.useDistrict);       
    } else {
        control.className = '';
        for (var type in mapTypes) {
            map.removeOverlayMapTypeId(mapTypes[type]);    
        }        
        // 로드뷰 도로 오버레이를 제거합니다
        //toggleOverlay(false);
    }
}
